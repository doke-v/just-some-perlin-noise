<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>just some Perlin noise</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
  </head>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: monospace;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wrapper {
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin: 1em;
    }
    .control-element {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-family: monospace;
    }
    .control-element p {
      margin-right: 1em;
    }
    .loadingclass {
      font-family: monospace;
    }
  </style>
  <body>
    <div class="wrapper">
      <div class="controls">
        <div class="speed control-element">
          <p>Speed:</p>
          <input id="speed" type="range" min="0" max="0.5" step="0.01" value="0.2" />
        </div>
        <div class="height control-element">
          <p>Height:</p>
          <input id="height" type="range" min="0" max="200" step="0.1" value="100" />
        </div>
        <div class="depth control-element">
          <p>Depth:</p>
          <input id="depth" type="range" min="-350" max="0" step="-5" value="-50" />
        </div>
        <div class="rotation control-element">
          <p>Rotation:</p>
          <input id="rotation" type="range" min="1" max="10" step="0.01" value="3" />
        </div>
      </div>
      <div id="p5_loading" class="loadingclass">Loading...</div>
      <div id="p5-canvas"></div>
    </div>
  <script type="text/javascript" src="main.js"></script></body>
</html>
